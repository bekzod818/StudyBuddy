{% extends 'main.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}
<h1>Home Template</h1>
<div>
    <a href="{% url 'create_room' %}">Create Room</a>
    {% for room in rooms %}
        <p>@{{ room.host }}</p>
        <a href="{% url 'update_room' room.id %}">Edit</a>
        <a href="{% url 'delete_room' room.id %}">Delete</a>
        <a href="{% url 'room' room.id %}"><h3>{{ room.name }}</h3></a>
        <hr>
    {% endfor %}
</div>
{% endblock %}
