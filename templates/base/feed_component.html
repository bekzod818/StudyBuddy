<div>
  {% for room in rooms %}
  <div>
    <a href="{% url 'user_profile' room.host.id %}"><p>@{{ room.host }}</p></a>
    {% if request.user == room.host %}
    <a href="{% url 'update_room' room.id %}">Edit</a>
    <a href="{% url 'delete_room' room.id %}">Delete</a>
    {% endif %}
    <a href="{% url 'room' room.id %}"><h3>{{ room.name }}</h3></a>
    <hr />
  </div>
  {% endfor %}
</div>
